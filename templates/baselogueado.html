    <script>
        function validateReg() {
           var X = document.forms["frmregistro"]["clave"].value;
           var Y = document.forms["frmregistro"]["repetirclave"].value;
           if ( X != Y ) {
              alert("Las claves no son iguales");
              return false;
           }
        }

        function validatePuntos() {
           var punusuario = document.forms["formjuego"]["puntosusuario"].value;
           var valjuego = document.forms["formjuego"]["valorjuego"].value;
           if ( punusuario < valjuego ) {
              alert("No tienes puntos suficientes para solicitar este juego. Publica más videojuegos para cambiar!");
              return false;
           }
        }

        $(document).ready(function(){
          // Add smooth scrolling to all links in navbar + footer link
          $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
              // Prevent default anchor click behavior
              event.preventDefault();

              // Store hash
              var hash = this.hash;

              // Using jQuery's animate() method to add smooth page scroll
              // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
              $('html, body').animate({
                scrollTop: $(hash).offset().top
              }, 900, function(){

                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
              });
            } // End if
          });

          $(window).scroll(function() {
            $(".slideanim").each(function(){
              var pos = $(this).offset().top;

              var winTop = $(window).scrollTop();
                if (pos < winTop + 600) {
                  $(this).addClass("slide");
                }
            });
          });
        })
    </script>
