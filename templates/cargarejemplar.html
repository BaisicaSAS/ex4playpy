{% extends "baselogueado.html" %}

{% block title %}
ex4play - Publicar un ejemplar
{% endblock %}
{% block content %}
<html>

    <head>
        <title>ex4play</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

    </head>

        <script type="text/javascript">
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#img-upload').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#imgInp").change(function(){
                readURL(this);
            });

        </script>
<body class="bg-overlay">

<!-- <div class="bg-overlay"  style="background-color:#444;align-items: center; justify-content: center;"> -->
    <div class="container body-content">
        <div class="header">
            <h1><img src="{{url_for('static', filename='logoFinal.png')}}" alt="" style="width:20%"></h1>
        </div>
    </div>
    <div class="alert alert-dark" role="alert">
      <h3>{{ mensaje }}</h3>
    </div>


    <div class="container border-info mb-3" body-content align="center">
        <form class="form-signin" autocomplete="off" name="frmcargarEjemplar" method="post" action=" {{url_for('cargarEjemplar')}} " enctype="multipart/form-data"  style="align-items: center;padding-top: 40px;padding-bottom: 40px;background-color: #444;width: 40rem;">
            <div class="form-group" style="position: center">
                <div class="input-group">
                    <input type="file" id="imgInp" name="imgInp" aria-label="Cargar imágen" aria-describedby="Cargar imágen">
                </div>
                <img style="align: center;justify-content: center;width:100%;" id='img-upload'/>
            </div>

            <div class="form-group" style="position: center">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="nombre">Nombre</span>
                  </div>

                  <input type="textarea" rows="3" autocomplete="on" class="form-control" name="busqueda" id="busqueda" aria-label="Nombre del Videojuego" placeholder="Nombre del videojuego"  aria-describedby="nombre">
                </div>
            </div>


            <div class="form-group" style="position: center">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Estado videojuego:</span>
                </div>
                <input type="number" min="1" max="10" value="1" name="estado" id="estado" >
                <div class="input-group-prepend">
                  <span class="input-group-text">de 10</span>
                </div>
             </div>
            </div>

            <div class="form-group" style="position: center">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Comentario</span>
                  </div>
                  <textarea class="form-control" rows="5" aria-label="Comentario" name="comentario" id="comentario" placeholder="Cuentanos algo de tu videojuego, hace cuanto lo tienes, etc."></textarea>
                </div>
            </div>


            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input"  align="right" value="1" name="publicar" id="publicar">
                <label class="form-check-label" for="publicar">Publicar este ejemplar</label>
            </div>

            <div class="form-group" style="position: center">
                <input class="btn btn-primary" type="submit" value="Cargar">
            </div>

        </form>
    </div>
 </div>


</body>
{% endblock %}
