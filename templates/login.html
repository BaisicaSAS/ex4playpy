{% extends "base.html" %}
{% block title %}ex4play -  Ingreso{% endblock %}
{% block content %}

<style>
    .bg-overlay {
        background: url("{{ url_for('static', filename='fondo.png') }}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        color: #fff;
        height: 450px;
        background-attachment: fixed;
    }
    .header {
        text-align: center;
    }

    .header h1 {
        font-size: 50px;
        color: #fff;
        font-family: Montserrat, sans-serif;
        letter-spacing: 3px;
        margin: 0 auto;
    }

    .content {
        background: rgba(91, 86, 248, 1); /* Black background with transparency */
        color: #f1f1f1;
        padding: 20px;
        align-content: center;
        justify-content: center; /* center horizontally */
        align-items: center; /* center vertically */
        margin: 0 auto;
        width: 40%;
        border-radius:10px;
    }

    h4, .h4 {
        font-size: 18px;
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    }

</style>
<body class="bg-overlay">
        <div style="display: flex; align-items: center; justify-content: center;">
            <div class="alert alert-info" role="alert">
              <h3>{{ mensaje }}</h3>
            </div>
        </div>
        <div class="container body-content">
            <div class="header">
                <h1><img src="{{url_for('static', filename='logoFinal.png')}}" alt="" style="width:20%"></h1>
            </div>
          <div class="content">
            <div class="form-signin">
                    <section class="form-register">
                        <h4 align="center">Ingrese sus credenciales</h4>
                        <hr style="color:white;background-color:white">
                        <form name="frmlogin" method="post" action=" {{url_for('login') }} " class = "form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="nick">Usuario</label>
                                <div class="col-md-10">
                                    <p><input class="controls form-control" name="nick" id="nick" placeholder="Nickname" type="text" required></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="clave">Clave</label>
                                <div class="col-md-10">
                                    <p><input class="controls form-control" name="clave" id="clave" placeholder="Clave" type="password" required></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-4 col-lg-offset-4 col-md-10">
                                    <input type="submit" value="Ingresar" class="btn btn-lg btn-primary btn-block" style="margin:0px auto; display:block;"/>
                                </div>
                            </div>
                        </form>
                    </section>

                    <div class="card text-center">
                      <div class="card-footer">
                        <a href= {{url_for('registro') }} class="card-link">Crear cuenta</a>
                        <a href= {{url_for('resetclave') }} class="card-link">Olvid√© mi clave</a>
                      </div>
                    </div>
              </div>
          </div>
        </div>
</body>
{% endblock %}
