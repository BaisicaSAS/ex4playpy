{% extends "base.html" %}
{% block title %}ex4play -  Ingreso{% endblock %}
{% block content %}

<html>

<head>
    <title>ex4play</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body class="bg-overlay">
        <div>
            <div class="alert alert-dark" role="alert">
              <h3>{{ mensaje }}</h3>
            </div>
        </div>
        <div class="container body-content">
            <div class="header">
                <h1><img src="{{url_for('static', filename='logoFinal.png')}}" alt="" style="width:20%"></h1>
            </div>
            <div class="form-signin" style="align-items: center;padding-top: 40px;padding-bottom: 40px;background-color: #444;">
                    <section class="form-register">
                        <h4 align="center">Ingrese sus credenciales</h4>
                        <hr style="color:white;background-color:white">
                        <form name="frmlogin" method="post" action=" {{url_for('login') }} " class = "form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="email">Usuario</label>
                                <div class="col-md-10">
                                    <p><input class="controls form-control" name="email" id="email" placeholder="email" type="text" required></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="clave">Clave</label>
                                <div class="col-md-10">
                                    <p><input class="controls form-control" name="clave" id="clave" placeholder="Clave" type="password" required></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <input type="submit" value="Ingresar" class="btn btn-lg btn-primary btn-block" style="margin:0px auto; display:block;"/>
                                </div>
                            </div>
                        </form>
                    </section>

                    <div class="card text-center">
                      <div class="card-footer">
                        <a href= {{url_for('registro')}} class="card-link">Crear cuenta</a>
                        <a href= {{url_for('resetclave')}} class="card-link">Olvid√© mi clave</a>
                      </div>
                    </div>
              </div>
        </div>
</body>
</html>
{% endblock %}
