{% extends "base.html" %}
{% block title %}ex4play - Cambiar clave{% endblock %}
{% block content %}

<body class="bg-overlay">
  <div style="display: flex; align-items: center; justify-content: center;"> <h1>{{ mensaje }} </h1> </div>
  <div class="container body-content">
        <div class="header">
          <h1><img src="{{url_for('static', filename='logoFinal.png')}}" alt="" style="width:20%"></h1>
        </div>

        <section class="form-signin"  style="align-items: center;padding-top: 40px;padding-bottom: 40px;background-color: #f5f5f5;">
            <h4 align="center">Asigna una nueva clave</h4>
            <hr style="color:white;background-color:white">
            <form name="frmnuevaclave" method="post" action=" {{url_for('nuevaclave') }} " onsubmit="return validaNC()">
                <div class="form-group">
                    <input value="{{ email }}" type="hidden" name="email" id="email">
                    <label class="col-md-2 control-label" for="clave1">Clave</label>
                    <div class="col-md-10">
                        <p><input class="controls form-control" name="clave1" id="clave1" placeholder="Clave" type="password" required></p>
                    </div>
                    <label class="col-md-2 control-label" for="clave2">Repetir clave</label>
                    <div class="col-md-10">
                        <p><input class="controls form-control" name="clave2" id="clave2" placeholder="Repetir clave" type="password" required></p>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <input type="submit" value="Cambiar Clave" class="btn btn-lg btn-primary btn-block" style="margin:0px auto; display:block;"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card text-center">
              <div class="card-footer">
                <a href= {{url_for('registro') }} class="card-link">Crear cuenta</a>
                <a href= {{url_for('login') }} class="card-link">Iniciar sesion</a>
              </div>
            </div>
        </section>
  </div>
</body>

{% endblock %}
