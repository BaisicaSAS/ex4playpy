{% extends "base.html" %}
{% block title %}ex4play - Registro / Ingreso{% endblock %}
{% block content %}

  <div style="display: flex; align-items: center; justify-content: center;"> <h1>{{ mensaje }} </h1> </div>
  <div class="container" style="display: flex; align-items: center; justify-content: center; "">
    <div class="card" style="width: 18rem; background-color=#e48568; display: flex; align-items: center; justify-content: center; ">
      <div class="card-body">
        <h1>Registro</h1>
        <section class="form-register">
            <form name="frmregistro" method="post" action="{{url_for('registro') }}" onsubmit="return validateReg()">
                <label class="label" for="nombres">Nombres</label>
                <p><input class="controls"  name="nombres" id="nombres" placeholder="Nombre" type="text" required></p>
                <label class="label" for="apellidos">Apellidos</label>
                <p><input class="controls"  name="apellidos" id="apellidos" placeholder="Apellidos" type="text" required></p>
                <label class="label" for="email">Email</label>
                <p><input class="controls" name="email" id="email" placeholder="Email" type="email" required></p>
                <label class="label" for="clave">Clave</label>
                <p><input class="controls" id="clave" name="clave" placeholder="Clave" type="password" required></p>
                <label class="label" for="repetirclave">Repetir clave</label>
                <p><input class="controls" name="repetirclave" id="repetirclave" placeholder="Repetir clave" type="password" required></p>
                <p><input class="botons" type="submit" value="registrar"></p>
            </form>
        </section>
      </div>
      <div class="card-footer">
        <a href= {{url_for('login') }} class="card-link">Iniciar sesion</a>
        <a href= {{url_for('resetclave') }} class="card-link">Olvid√© mi clave</a>
      </div>
    </div>
  </div>
{% endblock %}
